<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>COVID-19 Visualizations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/d3.min.js"></script>

    <script src="js/data_prep.js"></script>
    <script src="js/utils.js"></script>

    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div w3-include-html="header.html"></div>

    <div class="page-title">
      <h2>Here comes the title</h2>
    </div>

    <div class="line-description">
      <p>Some text for the line char</p>
    </div>

    <div class="tooltip">
      <div class="tip-header" align="center">
        <h3></h3>
      </div>
    </div>

    <div align="center">
      <div class="form-group row">
        <label class="col-form-label">Choose Country &nbsp;</label>
        <select
          id="selectButton"
          class="form-select form-select-lg"
          aria-label=".form-select-lg example"
        ></select>
      </div>
    </div>

    <div class="scatter-plot-legend" width="100%"></div>
    <div class="scatter-plot-container" width="100%"></div>
    <script src="js/scatter_plot.js"></script>

    <div w3-include-html="footer.html"></div>

    <script>
      includeHTML();
    </script>
  </body>
</html>
